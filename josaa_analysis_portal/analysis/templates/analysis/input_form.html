<!-- input_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #69aee6; /* bluish background color */
    }
    .form-container {
      background-color: #ffffff; /* white background for form container */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* subtle box shadow */
    }
    .form-container h2 {
      color: #007bff; /* blue color for heading */
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #f8f9fa; /* light gray background for input fields */
      border-color: #ced4da; /* light border color */
    }
    .form-control:focus {
      background-color: #e9ecef; /* lighter gray background when focused */
      border-color: #007bff; /* blue border color when focused */
      box-shadow: none; /* remove default box shadow */
    }
    .btn-primary {
      background-color: #007bff; /* blue button background */
      border-color: #007bff; /* blue button border */
    }
    .btn-primary:hover {
      background-color: #0056b3; /* darker blue on hover */
      border-color: #0056b3; /* darker blue border on hover */
    }
    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5); /* focus shadow */
    }
    .form-select {
      background-color: #f8f9fa; /* light gray background for select fields */
      border-color: #ced4da; /* light border color */
    }
    .form-select:focus {
      background-color: #e9ecef; /* lighter gray background when focused */
      border-color: #007bff; /* blue border color when focused */
      box-shadow: none; /* remove default box shadow */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Form container -->
        <div class="form-container">
          <h2>Input Form</h2>
          <!-- Ensure the form action points to the correct URL for result view -->
          <form action="{% url 'process_form' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="rank" class="form-label">Rank</label>
              <input type="text" class="form-control" id="rank" name="rank" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              {{ form.gender }}
            </div>
            <div class="mb-3">
              <label for="seat_type" class="form-label">Seat Type</label>
              {{ form.seat_type }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
